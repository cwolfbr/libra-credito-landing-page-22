<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libra Crédito | Empréstimo com Garantia de Imóvel</title>
    <meta name="description" content="Crédito com garantia de imóvel com as melhores taxas do mercado." />
    
    <!-- Performance Critical Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://img.youtube.com">
    <link rel="preconnect" href="https://api-calculos.vercel.app">
    <link rel="dns-prefetch" href="https://www.youtube-nocookie.com">
    <link rel="dns-prefetch" href="https://vercel.app">
    
    <!-- Preload LCP Images -->
    <link rel="preload" href="/images/video-thumbnail.webp" as="image" fetchpriority="high">
    <link rel="preload" href="/images/logos/libra-logo.webp" as="image" fetchpriority="high">
    
    <!-- Prefetch Important Pages -->
    <link rel="prefetch" href="/simulacao">
    <link rel="prefetch" href="/vantagens">
    
    <!-- Preload Critical Font -->
    <link rel="preload" href="https://fonts.gstatic.com/s/montserrat/v26/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXp-obK4.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Critical CSS Inline for Above-the-fold -->
    <style>
      /* Critical Above-the-fold CSS */
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; }
      body { 
        line-height: 1.5; 
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: #ffffff;
      }
      
      :root {
        --libra-blue: #003399;
        --libra-navy: #001166;
        --libra-gold: #D4AF37;
        --header-height: 80px;
      }
      
      html, body { height: 100%; }
      #root { height: 100%; }
      
      /* Loading States */
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 3px solid rgba(0, 51, 153, 0.3);
        border-top: 3px solid var(--libra-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Font Display Optimized (Async) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Favicon - Libra Crédito -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA and Mobile Meta Tags -->
    <meta name="application-name" content="Libra Crédito" />
    <meta name="apple-mobile-web-app-title" content="Libra Crédito" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#003399" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    
    <!-- Performance Meta Tags -->
    <meta name="theme-color" content="#003399">
    <meta name="color-scheme" content="light">
    
    <!-- Schema Markup for Better SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Libra Crédito",
      "description": "Empréstimo com garantia de imóvel com as melhores taxas do mercado",
      "url": "https://libracredito.com.br",
      "logo": "https://libracredito.com.br/images/logos/libra-logo.png",
      "priceRange": "R$ 100.000 - R$ 5.000.000",
      "areaServed": {
        "@type": "Country",
        "name": "Brasil"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1250"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Carregamento assíncrono do CSS não-crítico -->
    <script>
      // Carregar CSS principal de forma assíncrona para evitar bloqueio de renderização
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      };
      
      // Carregar após o LCP
      window.addEventListener('load', () => {
        // Delay mínimo para garantir que o conteúdo above-the-fold já foi renderizado
        setTimeout(() => {
          // O CSS do Vite será carregado automaticamente pelo main.tsx
          // Este script apenas garante ordem de prioridade
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
